<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylescss/InitialPage.css">
    <link rel="stylesheet" href="./stylescss/stylesNavBar.css">
    <link rel="stylesheet" href="./stylescss/registerloginCSS.css">
</head>
<body>
    <!-- nav bar ---------------------------------------------------------------->
    <nav>
		<input type="checkbox" id="check">
		<label for="check" class="checkbtn">
			<i class="fas fa-bars">MENU</i>
		</label>
		<label class="logo"><img id="logopng" src="./images/Logo.png"></label>
		<ul>
			<li><a class="active" href="#">Cursos</a></li>
			<li><a href="#">Olimpíadas</a></li>
			<li><a href="#">Materiais Gratuitos</a></li>
			<li><a href="#">Gagá Insano Resolve</a></li>
            <li><a href="#"><button id="buttonacessar">Acessar</button></a></li>
		</ul>
	</nav>
    <!-- nav bar ---------------------------------------------------------------->
	<main>

        <div class="auth-container">
            <h2>Registrar</h2>
            <form action="/register" method="POST">
                <div class="form-control">
                    <label for="text">Nome:</label>
                    <input type="name" name="name" placeholder="Digite o seu nome" required>
                </div>
                <div class="form-control">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" placeholder="Digite o seu e-mail" required>
                </div>
                    <div class="form-control">
                    <label for="password">Senha:</label>
                    <input type="password" name="password" placeholder="Digite a sua senha" required>
                </div>
                <div class="form-control">
                    <label for="confirmpassword">Confirmação de senha:</label>
                    <input type="password" name="confirmpassword" placeholder="Confirme a sua senha" required>
                </div>
                <input type="submit" value="Cadastrar">
                <p>Já tem conta? <a id="cliqueaqui" href="/login">Clique aqui</a></p>
            </form>
        </div>
       
       
    </main>
    
</body>
</html>
